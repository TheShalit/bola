<div class="bar bar-header bar-assertive">
    <button class="button button-icon ion-android-menu"></button>
    <div class="h1 title">
        <div>Bola</div>
    </div>
    <button class="button button-icon ion-android-funnel"></button>
</div>
<ion-content class="has-header">
    <div ng-repeat="event in events">
        <a class="item item-thumbnail-left" href="#">
            <img src="img/default-event.png">

            <h2>{{event.title}}</h2>
            <span class="date-time-tab"> {{event.start_date}} </span>

            <p><span>{{event.description}}</span></p>
        </a>
    </div>
</ion-content>
<div class="button-footer">
    <button ng-click="openTab('new_event')" class="button button-assertive ion-plus add-button"></button>
</div>
