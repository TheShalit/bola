<form class="profile-form" ng-submit="updateUser()">
    <div class="bar bar-header bar-assertive">
        <back-button ng-show="user.name"></back-button>
        <h1 class="title">Profile</h1>
    </div>
    <div class="list has-header">
        <avatar-uploader ng-class="'profile-image'" avatar="userData.avatar"></avatar-uploader>

        <label class="item item-input">
            <input type="text" ng-model="userData.name" placeholder="Enter Name">
        </label>
    </div>

    <div class="submit-button">
        <button type="submit" class="button button-block button-assertive">
            Send
        </button>
    </div>
</form>
