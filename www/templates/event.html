<div ng-controller="eventCtrl">
    <div class="bar bar-header bar-assertive chat-bar">
        <button class="button button-icon ion-android-arrow-back" ng-click="openTab('events')"></button>
        <div class="h1 title">
            <div>{{event.title}}</div>
        </div>
    </div>
    <ion-content class="messages-content">
        <ol class="messages" ng-class="{'first-load': firstLoad}">
            <li ng-repeat="message in messages" ng-class="message.writer_id == userId ? 'self' : 'other'">
                <div class="message-bullet">
                    <div class="writer">{{message.writer_name}}</div>
                    <div><p>{{message.content}}</p></div>
                </div>
            </li>
        </ol>
    </ion-content>

    <form ng-submit="send()" novalidate>
        <ion-footer-bar class="bar-stable item-input-inset message-footer">
            <label class="item-input-wrapper">
                <input type="text" class="message-content" ng-model="message.content" placeholder="Send a message..."></input>
            </label>
            <div class="footer-btn-wrap">
                <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                        ng-disabled="!message.content || message.content === ''">
                </button>
            </div>
        </ion-footer-bar>
    </form>
</div>
