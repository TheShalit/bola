<form class="new-event-form" ng-submit="createEvent()">
    <div class="bar bar-header bar-assertive">
        <button class="button button-icon ion-android-arrow-back" ng-click="openTab('events')"></button>
        <h1 class="title">New Event</h1>
    </div>
    <ion-content class="has-header">
        <div class="list new-event">
            <div class="new-image">
                <input type="hidden" id="imagesrc" ng-model="newEvent.imagesrc"/>
                <img ng-src="{{newEvent.imagesrc}}" ng-click="chooseImage()"/>
            </div>

            <label class="item item-input">
                <span class="input-label">What?</span>

                <input type="text" ng-model="newEvent.title" placeholder="Enter Title">
            </label>
            <label class="item item-input">
                <span class="input-label">When?</span>

                <div class="row">
                    <div class="col">
                        <input type="date" ng-model="newEvent.start_date">
                    </div>
                    <div class="col">
                        <input type="time" ng-model="newEvent.start_time">
                    </div>
                </div>
            </label>

            <div class="item item-input" class="end-date-field">
                <a ng-show="!addEndDate" ng-click="addEndDate=true" class="until">Until?</a>
                <span class="input-label" ng-show="addEndDate">Until?</span>

                <div class="row" ng-show="addEndDate">
                    <div class="col">
                        <input type="date" ng-model="newEvent.end_date">
                    </div>
                    <div class="col">
                        <input type="time" ng-model="newEvent.end_time">
                    </div>
                </div>

                <div class="cancel-env-date" ng-show="addEndDate" ng-click="addEndDate=false">
                    <i class="icon ion-close-circled"></i>
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">Where?</span>
                <input type="text" ng-model="newEvent.location" placeholder="Enter Location">
            </label>
            <label class="item item-input">
                <textarea placeholder="Enter Description" ng-model="newEvent.description" rows="6" cols="6"></textarea>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Participants
                </div>
                <select type="text" ng-model="newEvent.contacts" multiple>
                    <option ng-repeat="contact in contacts" value="{{contact.phoneNumbers[0]['value']}}">
                        {{contact.displayName}}
                    </option>
                </select>
            </label>
        </div>
    </ion-content>

    <div class="bar bar-footer">
        <button type="submit" class="button button-full button-assertive submit-event">
            Create Event
        </button>
    </div>
</form>
